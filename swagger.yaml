paths:
  /api/validate/xml:
    post:
      summary: Validate XML invoice
      description: Validate invoice in XML format and return errors as a JSON file.
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Invoice'
            examples:
              validXML:
                value: |
                  <!-- Your valid XML content goes here -->
              invalidXML:
                value: |
                  <InvalidXML>Not conforming to the schema</InvalidXML>
      responses:
        '200':
          description: Successful validation
          content:
            application/json:
              example:
                successful: true
                firedAssertionErrors:
                  AUNZ_PEPPOL_1_1_10: []
                  AUNZ-UBL_1_1_10: []
        '400':
          description: Bad Request - Invalid XML data or schema mismatch
          content:
            application/json:
              example:
                successful: false
                reason: 'Invalid XML data or schema mismatch'
        '500':
          description: Internal Server Error
          content:
            application/json:
              example:
                message: 'Internal server error. (Should not happen, but just in case it does)'
      headers:
        Content-Type: application/xml

  /api/validate/html:
    post:
      summary: Validate XML invoice and generate HTML report
      description: Validate invoice in XML format and return errors as an HTML file.
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Invoice'
            examples:
              validXML:
                value: |
                  <!-- Your valid XML content goes here -->
              invalidXML:
                value: |
                  <InvalidXML>Not conforming to the schema</InvalidXML>
      responses:
        '200':
          description: Successful validation
          content:
            text/html:
              example:
                value: '<html>Your HTML report goes here</html>'
        '400':
          description: Bad Request - Invalid XML data or schema mismatch
          content:
            application/json:
              example:
                successful: false
                reason: 'Invalid XML data or schema mismatch'
        '500':
          description: Internal Server Error
          content:
            application/json:
              example:
                message: 'Internal server error. (Should not happen, but just in case it does)'
      headers:
        Content-Type: application/xml

  /api/validate/pdf:
    post:
      summary: Validate XML invoice and generate PDF report
      description: Validate invoice in XML format and return errors as a PDF file.
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Invoice'
            examples:
              validXML:
                value: |
                  <!-- Your valid XML content goes here -->
              invalidXML:
                value: |
                  <InvalidXML>Not conforming to the schema</InvalidXML>
      responses:
        '200':
          description: Successful validation
          content:
            application/pdf:
              example:
                binaryContent: '<link to a sample PDF file or description>'
        '400':
          description: Bad Request - Invalid XML data or schema mismatch
          content:
            application/json:
              example:
                successful: false
                reason: 'Invalid XML data or schema mismatch'
        '500':
          description: Internal Server Error
          content:
            application/json:
              example:
                message: 'Internal server error. (Should not happen, but just in case it does)'
      headers:
        Content-Type: application/xml

  /auth/register:
    post:
      summary: Register a new user
      description: Register a user in the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
            example:
              username: "user_name"
              password: "really_secure_password"
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              example:
                token: '<user_token>'
        '409':
          description: Conflict - Username already exists
          content:
            application/json:
              example:
                error: 'Username already exists'
        '500':
          description: Internal Server Error
          content:
            application/json:
              example:
                message: 'Internal server error. (Could occur when a user enters null in either fields)'

  /auth/login:
    post:
      summary: Log in a user
      description: Log in if the user is already registered within the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
            example:
              username: "user_name"
              password: "really_secure_password"
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              example:
                token: '<user_token>'
        '401':
          description: Unauthorized - Invalid username or password
          content:
            application/json:
              example:
                error: 'Invalid username or password'
        '500':
          description: Internal Server Error
          content:
            application/json:
              example:
                message: 'Internal server error. (Could occur when a user enters null in either fields)'

  /auth/logout:
    post:
      summary: Log out a user
      description: Log out of the service by invalidating the user's token.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful logout
          content:
            application



components:
  schemas:
    Invoice:
      type: object
      properties:
        CustomizationID:
          type: string
        ProfileID:
          type: string
        ID:
          type: string
        IssueDate:
          type: string
          format: date
        DueDate:
          type: string
          format: date
        InvoiceTypeCode:
          type: string
        Note:
          type: string
        DocumentCurrencyCode:
          type: string
        AccountingCost:
          type: string
        BuyerReference:
          type: string
        InvoicePeriod:
          $ref: '#/components/schemas/InvoicePeriod'
        OrderReference:
          $ref: '#/components/schemas/OrderReference'
        BillingReference:
          $ref: '#/components/schemas/BillingReference'
        DespatchDocumentReference:
          $ref: '#/components/schemas/DocumentReference'
        ReceiptDocumentReference:
          $ref: '#/components/schemas/DocumentReference'
        OriginatorDocumentReference:
          $ref: '#/components/schemas/DocumentReference'
        ContractDocumentReference:
          $ref: '#/components/schemas/DocumentReference'
        AccountingSupplierParty:
          $ref: '#/components/schemas/Party'
        AccountingCustomerParty:
          $ref: '#/components/schemas/Party'
        PayeeParty:
          $ref: '#/components/schemas/Party'
        TaxRepresentativeParty:
          $ref: '#/components/schemas/Party'
        Delivery:
          $ref: '#/components/schemas/Delivery'
        PaymentMeans:
          $ref: '#/components/schemas/PaymentMeans'
        PaymentTerms:
          $ref: '#/components/schemas/PaymentTerms'
        AllowanceCharge:
          $ref: '#/components/schemas/AllowanceCharge'
        TaxTotal:
          $ref: '#/components/schemas/TaxTotal'
        LegalMonetaryTotal:
          $ref: '#/components/schemas/LegalMonetaryTotal'
        InvoiceLine:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceLine'

    InvoicePeriod:
      type: object
      properties:
        StartDate:
          type: string
          format: date
        EndDate:
          type: string
          format: date

    OrderReference:
      type: object
      properties:
        ID:
          type: string
        SalesOrderID:
          type: string

    BillingReference:
      type: object
      properties:
        InvoiceDocumentReference:
          $ref: '#/components/schemas/DocumentReference'

    DocumentReference:
      type: object
      properties:
        ID:
          type: string
        IssueDate:
          type: string
          format: date

    Party:
      type: object
      properties:
        EndpointID:
          type: string
        PartyIdentification:
          $ref: '#/components/schemas/PartyIdentification'
        PartyName:
          $ref: '#/components/schemas/PartyName'
        PostalAddress:
          $ref: '#/components/schemas/PostalAddress'
        PartyTaxScheme:
          $ref: '#/components/schemas/PartyTaxScheme'
        PartyLegalEntity:
          $ref: '#/components/schemas/PartyLegalEntity'
        Contact:
          $ref: '#/components/schemas/Contact'

    PartyIdentification:
      type: object
      properties:
        ID:
          type: string

    PartyName:
      type: object
      properties:
        Name:
          type: string

    PostalAddress:
      type: object
      properties:
        StreetName:
          type: string
        AdditionalStreetName:
          type: string
        CityName:
          type: string
        PostalZone:
          type: string
        Country:
          $ref: '#/components/schemas/Country'

    Country:
      type: object
      properties:
        IdentificationCode:
          type: string

    PartyTaxScheme:
      type: object
      properties:
        CompanyID:
          type: string
        TaxScheme:
          $ref: '#/components/schemas/TaxScheme'

    TaxScheme:
      type: object
      properties:
        ID:
          type: string

    PartyLegalEntity:
      type: object
      properties:
        RegistrationName:
          type: string
        CompanyID:
          type: string
        CompanyLegalForm:
          type: string

    Contact:
      type: object
      properties:
        Name:
          type: string
        Telephone:
          type: string
        ElectronicMail:
          type: string

    Delivery:
      type: object
      properties:
        ActualDeliveryDate:
          type: string
          format: date
        DeliveryLocation:
          $ref: '#/components/schemas/DeliveryLocation'
        DeliveryParty:
          $ref: '#/components/schemas/Party'

    DeliveryLocation:
      type: object
      properties:
        ID:
          type: string
        Address:
          $ref: '#/components/schemas/PostalAddress'

    PaymentMeans:
      type: object
      properties:
        PaymentMeansCode:
          type: object
          properties:
            name:
              type: string
          example: "Credit transfer"
        PaymentID:
          type: string
        PayeeFinancialAccount:
          $ref: '#/components/schemas/PayeeFinancialAccount'

    PayeeFinancialAccount:
      type: object
      properties:
        ID:
          type: string
        Name:
          type: string
        FinancialInstitutionBranch:
          $ref: '#/components/schemas/FinancialInstitutionBranch'

    FinancialInstitutionBranch:
      type: object
      properties:
        ID:
          type: string

    PaymentTerms:
      type: object
      properties:
        Note:
          type: string

    AllowanceCharge:
      type: object
      properties:
        ChargeIndicator:
          type: boolean
        AllowanceChargeReasonCode:
          type: string
        AllowanceChargeReason:
          type: string
        MultiplierFactorNumeric:
          type: number
        Amount:
          type: number
        BaseAmount:
          type: number
        TaxCategory:
          $ref: '#/components/schemas/TaxCategory'

    TaxCategory:
      type: object
      properties:
        ID:
          type: string
        Percent:
          type: number
        TaxScheme:
          $ref: '#/components/schemas/TaxScheme'

    TaxTotal:
      type: object
      properties:
        TaxAmount:
          type: number
        TaxSubtotal:
          $ref: '#/components/schemas/TaxSubtotal'

    TaxSubtotal:
      type: object
      properties:
        TaxableAmount:
          type: number
        TaxAmount:
          type: number
        TaxCategory:
          $ref: '#/components/schemas/TaxCategory'

    LegalMonetaryTotal:
      type: object
      properties:
        LineExtensionAmount:
          type: number
        TaxExclusiveAmount:
          type: number
        TaxInclusiveAmount:
          type: number
        ChargeTotalAmount:
          type: number
        PrepaidAmount:
          type: number
        PayableAmount:
          type: number

    InvoiceLine:
      type: object
      properties:
        ID:
          type: string
        Note:
          type: string
        InvoicedQuantity:
          $ref: '#/components/schemas/InvoicedQuantity'
        LineExtensionAmount:
          type: number
        AccountingCost:
          type: string
        InvoicePeriod:
          $ref: '#/components/schemas/InvoicePeriod'
        OrderLineReference:
          $ref: '#/components/schemas/OrderLineReference'
        DocumentReference:
          $ref: '#/components/schemas/DocumentReference'
        Item:
          $ref: '#/components/schemas/Item'
        Price:
          $ref: '#/components/schemas/Price'

    InvoicedQuantity:
      type: object
      properties:
        unitCode:
          type: string
        value:
          type: number

    OrderLineReference:
      type: object
      properties:
        LineID:
          type: string

    Item:
      type: object
      properties:
        Description:
          type: string
        Name:
          type: string
        BuyersItemIdentification:
          $ref: '#/components/schemas/BuyersItemIdentification'
        SellersItemIdentification:
          $ref: '#/components/schemas/SellersItemIdentification'
        StandardItemIdentification:
          $ref: '#/components/schemas/StandardItemIdentification'
        OriginCountry:
          $ref: '#/components/schemas/Country'
        CommodityClassification:
          $ref: '#/components/schemas/CommodityClassification'
        ClassifiedTaxCategory:
          $ref: '#/components/schemas/ClassifiedTaxCategory'

    BuyersItemIdentification:
      type: object
      properties:
        ID:
          type: string

    SellersItemIdentification:
      type: object
      properties:
        ID:
          type: string

    StandardItemIdentification:
      type: object
      properties:
        ID:
          type: string
        schemeID:
          type: string

    CommodityClassification:
      type: object
      properties:
        ItemClassificationCode:
          $ref: '#/components/schemas/ItemClassificationCode'

    ItemClassificationCode:
      type: object
      properties:
        listID:
          type: string
        value:
          type: string

    ClassifiedTaxCategory:
      type: object
      properties:
        ID:
          type: string
        Percent:
          type: number
        TaxScheme:
          $ref: '#/components/schemas/TaxScheme'

    Price:
      type: object
      properties:
        PriceAmount:
          type: number
        AllowanceCharge:
          $ref: '#/components/schemas/AllowanceCharge'
